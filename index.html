<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Game general knowledge">
    <meta name="keywords" content="quiz, game, questions, answers, score">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>
            <img class="initial-logo" src="assets/images/Logo-Quiz.jpg" alt="logo">Quiz Game
        </h1>
    </header>
    <div class="game-area">
        <section class="questions-section">
            <div class="username-logo">
                <img class="exclamation-mark" src="assets/images/question-mark.jpg" alt="exclamation mark simbol">
                <p id="username">...</p>
            </div>
            <div class="question-box">
                <span>
                   <strong>Welcome to Quiz Game!</strong> How about some general knowledge questions? Start by typing your username:
                </span>
                <div class="rhomb"></div>
            </div>
        </section>
        <section class="username-section">
            <input type="text" placeholder="Username...">
            <button class="button-submit" disabled>SUBMIT</button>
        </section>
    </div>   
</body>
</html>
