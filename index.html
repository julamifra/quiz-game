<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Game general knowledge">
    <meta name="keywords" content="quiz, game, questions, answers, score">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>
            <img class="initial-logo" src="assets/images/Logo-Quiz.jpg" alt="logo">Quiz Game
        </h1>
    </header>
    <div class="game-area">
        <section class="questions-section">
            <div class="username-logo">
                <img class="exclamation-mark" src="assets/images/question-mark.jpg" alt="exclamation mark simbol">
                <p id="username">...</p>
            </div>
            <div class="question-box">
                <span>
                   <strong>Welcome to Quiz Game!</strong> How about some general knowledge questions? Start by typing your username:
                </span>
                <div class="rhomb"></div>
            </div>
        </section>
        <section class="username-section">
            <button id="submit-indexhtml" class="button-submit" disabled>SUBMIT</button>
            <div id="input-username-error" >
                <input id="input-username" maxlength="10" type="text" placeholder="Username...">
                <p id="error"><i class="fas fa-exclamation-circle"></i> Only alphanumeric characters are allowed (a-z and 0-9). </p>
            </div>
            <p id="good-luck-message"><strong>Good luck!</strong></p>
        </section>
    </div>   
    <script src="assets/js/script.js"></script>
</body>
</html>
