<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Game general knowledge">
    <meta name="keywords" content="quiz, game, questions, answers, score">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>
            <img class="initial-logo" src="assets/images/Logo-Quiz.jpg" alt="logo">Quiz Game
        </h1>
    </header>
    <div class="game-area">
        <section class="questions-section">
            <div class="username-logo">
                <img class="exclamation-mark" src="assets/images/question-mark.jpg" alt="exclamation mark simbol">
                <p id="username">JULAMIFRA</p>
            </div>
            <div >
            </div>
            <div class="question-box">
                <span>Loading...</span>
                <div class="rhomb"></div>
                <div id="round-counter"><p>1/15</p><div>
            </div>
        </section>
        <section class="answers-section">
            <div class="answer-box" id="answer1"><span>Loading...</span></div>
            <div class="answer-box" id="answer2"><span>Loading...</span></div>
            <div class="answer-box" id="answer3"><span>Loading...</span></div>
            <div class="answer-box" id="answer4"><span>Loading...</span></div>
        </section>
        <section class="score-section">
            <p class="scores">Correct answers: <span id="correct-score">0</span></p>
            <button id="submit-answer" class="button-submit" onclick="submitAnswer()" disabled>Submit</button>
            <p class="scores">Incorrect answers: <span id="incorrect-score">0</span></p>
        </section>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>

</body>
</html>
